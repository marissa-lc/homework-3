<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="password-generator.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Password Generator</title>
</head>

<body>

  <div class="card" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">Password Generator</h5>
      <h6 class="card-subtitle mb-2 text-muted">Generate Password</h6>
      <textarea
      readonly
      id="password"
      placeholder="Your Secure Password"
      aria-label="Generated Password">
    </textarea>  
    <button id="generate" class="btn btn-outline-primary btn-small">Generate Password</button>
    <button id="copy" class="btn btn-outline-secondary btn-small">
      Copy to Clipboard
    </button>
    </div>
  </div>
  <script src="password-generator.js"></script>
</body>


</html>
