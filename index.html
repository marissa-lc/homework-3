<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="password generator.css">
    <script src="password generator.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Password Generator</title>
</head>

<body>
  <header>
    <h1>Password Generator</h1>
  </header>

  <div id="container">

  <h2>Generate a Password</h2>

  <textarea
    readonly
    id="password"
    placeholder="Your Secure Password"
    aria-label="Generated Password"
  ></textarea>

  <button onclick="generatePassword();" class="btn btn-primary btn-lg" id="generate">Generate Password</button>
  <button id="copy" class="btn btn-secondary btn-lg" >
    Copy to Clipboard
  </button>

</div>
</body>



</html>
